{% extends 'base.html' %}

{% block content %}
    
    <script type="text/javascript">

      $(document).ready( function() {
        console.log( "loading fire incidents" );  

        var map = new FireIncidentMap( 
            document.getElementById('map-canvas'),
            FireIncidentMap.getMapOptions() 
        );

        map.fetchIncidents({
            all:true,
            complete: function() {
                    return map.fetchStations({complete: function() {
                        return map.getNearest();
                    }})
                }
        });
      }); // end document ready

    </script>
    
    <div id="map-canvas"/>

{% endblock %}
